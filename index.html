<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Border Radius Generator</title>
  <script type="module" crossorigin src="/assets/index-Bv2v3nEP.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Z2W0DpbM.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Fancy-Border-Radius</h1>
    </div>
    <div class="generator" id="box">
        <div class="generator__shape" id="shape"></div>
        <div class="generator__handle" id="left"></div>
        <div class="generator__handle" id="top"></div>
        <div class="generator__handle" id="right"></div>
        <div class="generator__handle" id="bottom"></div>
    </div>
    <div>
        <div class="output">
            <div class="output__label">border-radius:</div>
            <div class="input-group">
          <span type="text" class="output__code" id="code">
            30% 70% 70% 30% / 30% 30% 70% 70%
          </span>
                <button class="output__button" id="copy">copy</button>
            </div>
        </div>
        <div class="advanced">
            <div class="advanced__switch">
                <input class="advanced__check" type="checkbox" id="enable-advanced">
                <label class="advanced__trigger" for="enable-advanced">Custom size:
                    <span></span>
                </label>
            </div>
            <div class="advanced__settings" id="dimension-input">
                <div class="input-group">
                    <label for="width">Width:</label>
                    <input id="width" type="number" min="5" max="2000" value="300" />
                </div>
                <div class="input-group">
                    <label for="height">Height:</label>
                    <input id="height" type="number" min="5" max="2000" value="300" />
                </div>
            </div>
        </div>
        <div id="clipboard_copied"></div>
    </div>
</div>
</body>
</html>
